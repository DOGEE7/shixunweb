<script type="text/javascript" src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
    $(function () {
        if("admin"!==$.cookie("type")){
            $(location).prop('href', 'login.html');
        }
        $.get("admin/index.html",function (e) {
            // console.log(e);
            $(".content-wrapper").html(e)
        });

        $("#add-user").click(function () {
            $("li>ul>li").removeClass("active");
            $("#add-user").addClass("active");
            $.get("admin/adduser.html",function (e) {
                // console.log(e);
                $(".content-wrapper").html(e)
            });
        });
        $("#show-all-user").click(function () {
            $("li>ul>li").removeClass("active");
            $("#show-all-user").addClass("active");
            $.get("admin/showalluser.html",function (e) {
                // console.log(e);
                $(".content-wrapper").html(e)
            });
        });


    })
</script>
