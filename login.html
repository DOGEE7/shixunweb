<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>华侨大学教务平台 | 登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="login.html"><b>华侨大学</b>教务系统</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">请输入你的账号密码登录</p>
            <div class="callout callout-danger" hidden="hidden">无法访问服务器</div>

            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="账号" id="username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" id="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> &nbsp;&nbsp;记住我
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button class="btn btn-primary btn-block btn-flat" id="login">登录</button>
                </div>
                <!-- /.col -->
            </div>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<!-- JQ COOKIE -->
<script type="text/javascript" src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
<script>
    $(function () {
        $("#login").unbind("click");
        $("#login").click(function () {
            var data = {
                "uid": parseInt($("#username").val()),
                "upass": $("#password").val(),
                "usertype":""
            };
            $.ajaxSetup({async :true});
            $.ajax({
                // method: "POST",
                type:"POST",
                url: 'http://120.78.78.174:6233/user/login',
                // async: false, // 使用同步方式
                // 1 需要使用JSON.stringify 否则格式为 a=2&b=3&now=14...
                // 2 需要强制类型转换，否则格式为 {"a":"2","b":"3"}
                // headers:{"Authorization":""},
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                // dataType: "json",
                success: function(d) {
                    if (d.msg == "OK") {
                        var token = d.data.uniqueToken;
                        var type = d.data.usertype;


                        $.cookie("token",token);
                        $.cookie("type",type);

                        switch (type) {
                            case "student":
                                $(location).prop('href', 'student');
                                break;
                            case "teacher":
                                $(location).prop('href', 'teacher');
                                break;
                            case "admin":
                                $(location).prop('href', 'admin.html');
                                break;
                        }
                    }else {
                        $(".callout-danger").text(d.msg);
                        $(".callout-danger").show();
                    }
                },// 注意不要在此行增加逗号,
                error:function (e) {
                    $(".callout-danger").show();
                }
            });

        });
    })
</script>
</body>
</html>
