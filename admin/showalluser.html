        // dataType: "json",

            if (d.msg == "OK") {
                d.data().forEach(function (item,index) {
                    console.log(item+"---"+index);
                })

            }else {
                $(".callout-danger").text(d.msg);
                $(".callout-danger").show();
            }
        },// 注意不要在此行增加逗号,
        error:function (e) {
            $(".callout-danger").show();
        }
    });
</script>
